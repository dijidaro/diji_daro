{% extends 'base.html' %}

{% block header %}
<h1>{% block title %} Login {% endblock %}</h1>
{% endblock %}

{% block body %}
    <form action="" method="post">
        {{ form.csrf_token }}
        <div>
            {{ form.username }}
        </div>
        <div>
            {{ form.password }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
{% endblock %}
