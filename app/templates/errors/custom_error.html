{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %} {{ error_code }} - Unhandled Error {% endblock %}</h1>
{% endblock %}
{% block body %}
    <p class="error-message">Unhandled Error</p>
    <p>{{ user_message }}</p>
    <p>{{ error_message }}</p>
    <div class="button-group">
        <a href="/" class="btn">Go to Homepage</a>
        <a href="/search" class="btn secondary">Search</a>
    </div>
{% endblock %}
